{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 " alt="...">
</div>
<div class="container mb-3 py-4">

    <h3 class="text-center">Contact Us</h3>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group my-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group my-3">
            <label for="email">Email</label>
            <input type="emial" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group my-3">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group my-3">
            <label for="desc">Tell me your suggestion</label>
            <textarea class="form-control" id="desc" name="desc" placeholder="Describe"></textarea>
        </div>


        <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
